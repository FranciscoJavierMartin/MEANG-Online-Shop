<div class="input-group">
  <input
    type="text"
    ngbDatepicker
    #d="ngbDatepicker"
    [(ngModel)]="selectedDate"
    placeholder="Date of birth"
    (click)="d.toggle()"
    (ngModelChange)="selectDateChange()"
    [minDate]="minDate"
    [maxDate]="maxDate"
  />
  <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
    <fa-icon [icon]="faCalendar"></fa-icon>
  </button>
</div>
