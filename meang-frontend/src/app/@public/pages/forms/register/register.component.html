<div class="container">
  <div class="row">
    <div class="col">
      <form (ngSubmit)="registerHandler()" #registerForm="ngForm">
        <h1>Sign Up</h1>
        <hr />
        <label for="name"><b>Name</b></label>
        <input
          type="text"
          placeholder="Enter name"
          name="name"
          required
          #name="ngModel"
          [(ngModel)]="register.name"
          class="form-control"
          [ngClass]="{
            'is-valid': name.valid,
            'is-invalid': name.invalid && (name.dirty || name.touched)
          }"
        />
        <div
          class="alert alert-danger"
          *ngIf="name.invalid && (name.dirty || name.touched)"
        >
          <div *ngIf="name.errors.required">Name is required</div>
        </div>
        <label for="lastname"><b>Last Name</b></label>
        <input
          type="text"
          placeholder="Enter last name"
          name="lastname"
          required
          #lastname="ngModel"
          [(ngModel)]="register.lastname"
          class="form-control"
          [ngClass]="{
            'is-valid': lastname.valid,
            'is-invalid':
              lastname.invalid && (lastname.dirty || lastname.touched)
          }"
        />
        <div
          class="alert alert-danger"
          *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)"
        >
          <div *ngIf="lastname.errors.required">Last Name is required</div>
        </div>
        <label for="dateOfBirth"><b>Date of birth</b></label>
        <app-date-picker-legal-age
          (dateChanged)="dateAssignment($event)"
        ></app-date-picker-legal-age>
        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          required
          #email="ngModel"
          [(ngModel)]="register.email"
          pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
          class="form-control"
          [ngClass]="{
            'is-valid': email.valid,
            'is-invalid': email.invalid && (email.dirty || email.touched)
          }"
        />
        <div
          class="alert alert-danger"
          *ngIf="email.invalid && (email.dirty || email.touched)"
        >
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors && email.errors.pattern">
            Invalid email address
          </div>
        </div>
        <label for="password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          required
          #password="ngModel"
          [(ngModel)]="register.password"
          class="form-control"
          [ngClass]="{
            'is-valid': password.valid,
            'is-invalid':
              password.invalid && (password.dirty || password.touched)
          }"
        />
        <div
          class="alert alert-danger"
          *ngIf="password.invalid && (password.dirty || password.touched)"
        >
          <div *ngIf="password.errors.required">Password is required</div>
        </div>
        <label for="confirmPassword"><b>Confirm Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="confirmPassword"
          required
          #confirmPassword="ngModel"
          [(ngModel)]="register.confirmPassword"
          class="form-control"
          [ngClass]="{
            'is-valid': confirmPassword.valid,
            'is-invalid':
              confirmPassword.invalid &&
              (confirmPassword.dirty || confirmPassword.touched)
          }"
        />
        <div
          class="alert alert-danger"
          *ngIf="
            (confirmPassword.invalid &&
              (confirmPassword.dirty || confirmPassword.touched)) ||
            register.confirmPassword !== register.password
          "
        >
          <div *ngIf="confirmPassword.errors?.required">
            Confirm Password is required
          </div>
          <div *ngIf="register.confirmPassword !== register.password">
            Confirm Password does not match with Password
          </div>
        </div>
        <p class="mt-3 text-center text-sm-left">
          <input
            type="checkbox"
            name="termsAccepted"
            required
            #termsAccepted="ngModel"
            [(ngModel)]="register.termsAccepted"
          />
          Accept our
          <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
        </p>
        <p class="text-center text-sm-left">
          Do you have an account?
          <a [routerLink]="['/login']" style="color: dodgerblue">Sign In</a>.
        </p>
        <div class="row">
          <div class="col-lg">
            <button
              type="submit"
              class="signup-btn"
              [disabled]="registerForm.invalid"
            >
              <div class="spinner-border" *ngIf="loading"></div>
              <span *ngIf="!loading">Sign Up</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
